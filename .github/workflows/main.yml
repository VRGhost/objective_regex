# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.9, '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
      - name: test
        run:
          echo "${{github.event_name}}"
          echo "${{github.base_ref}}"
  bump-version:
    needs: test
    runs-on: ubuntu-latest
    # Bump version in the PR that targets the "main" branch
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          pip install bump2version
      - name: Bump version
        run: |
          git config --global user.email "github+actions@gmail.com"
          git config --global user.name "Actions"
          bump2version patch
          git push --follow-tags
  publish:
    needs: [test, bump-version]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && ( github.base_ref == 'refs/heads/main' || github.base_ref == 'refs/heads/release' ) }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: pip install build
      - name: Build packages
        run: python -m build --outdir dist/
      - name: Publish distribution to Test PyPI
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution to PRODUCTION PyPI
        if: ${{ github.ref == 'refs/heads/release' }}
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}