# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  debug:
    # This is just a debug job for assorted github vars I am using
    runs-on: ubuntu-latest
    steps:
      - name: GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
  prepare-coverage:
    steps:
      - name: Prepare
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.9, '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
  report-coverage:
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - name: Report Coverage
        run: |
          ./cc-test-reporter after-build  --coverage-input-type coverage.py -r "${CC_TEST_REPORTER_ID}"
        env:
          CC_TEST_REPORTER_ID: e094dbb0c98dd73c7b0b11efe7c2ef74cc821c5d81e6025a64fd20c3bb3b5a5d
        with:
          coverageCommand: yarn coverage