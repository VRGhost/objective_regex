[tox]
envlist = lint,clean,py36,py39,py310

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=o_re --cov-append --cov-report=term-missing --no-cov-on-fail {posargs}
depends =
    {py36,py39,py310}: clean
    report: py36,py39,py310

## Coverage

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html


[testenv:lint]
skip_install = true
deps =
    black
commands = black --diff src/ test/ {posargs}

[testenv:black]
skip_install = true
deps =
    black
commands = black src/ test/ {posargs}

## GitHub CI
[gh-actions]
python =
    3.6: py36
    3.9: py39, lint
    3.10: py310